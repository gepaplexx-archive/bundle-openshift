---
name: Build and push Helm charts

'on':
  push:
    branches:
      - 'develop'
    tags-ignore:
      - '**'

jobs:
  lint-helm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Lint Helm
        uses: WyriHaximus/github-action-helm3@v2
        with:
          exec: |
            helm lint backup/velero/velero-chart
            helm lint certificates/* || exit 1
            helm lint cluster/*/*
            helm lint identity-provider/*
            helm lint registries/*
            helm lint secret-store/*/*
            helm lint storage/*/*