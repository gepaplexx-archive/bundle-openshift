---
name: Build and push Helm charts

'on':
  push:
    branches:
      - 'develop'
    tags-ignore:
      - '**'

jobs:
  lint-helm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Lint Helm
        uses: WyriHaximus/github-action-helm3@v2
        with:
          exec: |
            helm lint backup/velero/velero-chart || exit 1
            // helm lint certificates/* || exit 1
            helm lint cluster/*/* || exit 1
            helm lint identity-provider/* || exit 1
            helm lint registries/* || exit 1
            helm lint secret-store/*/* || exit 1
            helm lint storage/*/* || exit 1