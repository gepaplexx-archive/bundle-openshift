apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.clusterAdminSAName | default "gp-admin-sa" }}-binding
subjects:
  - kind: ServiceAccount
    name: {{ .Values.clusterAdminSAName | default "gp-admin-sa" }}
    namespace: {{ .Values.configNamespaceName | default "gp-cluster-config" }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
